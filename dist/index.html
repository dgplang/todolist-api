<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/cSS 2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-0 p-0 box-border bg-gradient-to-r from-pink-400 to-purple-600">
    <header class="py-4 px-14 bg-purple-600">
        <div class="flex items-center gap-3">
            <img src="/dist/media/logo.png" class="w-12" alt="">
            <span class="text-xl md:text-3xl text-white font-bold">ToDoList</span>
        </div>
    </header>
    <main>
        <div class="w-3/4 mx-auto">
            <div class="flex items-center justify-center bg-orange-300 px-14 w-full">
                <div class="flex items-center justify-center p-2 w-full">
                    <input type="text" id="inputTask" class="w-4/5 h-10 bg-white placeholder:text-slate-400 text-slate-700 text-xl px-4 py-2 transition duration-300 ease-in-out focus:outline-none focus:border-slate-500 hover:border-slate-400 shadow-sm focus:shadow-md" placeholder="Task..."
z                    />
                    <button id="addTask" class="flex items-center justify-center w-1/5 h-10 px-10 py-2 bg-purple-600 text-white text-xl hover:bg-pink-400 transition duration-300">Add</button>
                </div>
            </div>
            <div id="allTask">
                <div id="addedTask" class="flex items-center justify-between text-sm w-full border-2 border-solid border-white mt-4 mx-auto">
                    <div class="flex items-center w-2/4 h-10 p-3 text-white font-bold border-r-0 border-solid">Groceries</div>
                    <div class="flex items-center w-2/4 m-auto">
                        <div class="flex items-center justify-center w-full h-10 text-white font-bold border-l-0 border-solid"><i class="fa fa-hourglass-o text-orange-300" aria-hidden="true"></i>&nbsp;Pending &nbsp;<i class="fa fa-hourglass text-green-500" aria-hidden="true"></i>&nbsp;Completed</div>
                        <div class="flex items-center justify-center w-full h-10 text-white font-bold border-l-0 border-solid"><i class="fa fa-times text-red-700" aria-hidden="true"></i></i>&nbsp;Delete</div>
                    </div>
                </div>    
            </div>
        </div>
    </main>
    <script>
    </script>
</body>
</html>
